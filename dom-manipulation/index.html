<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <div class="filter-controls">
        <select id="categoryFilter">
            <option value="all">All Categories</option>
        </select>
    </div>
    <button id="newQuote">Show New Quote</button>
    
    <div class="quote-form hidden" id="quoteForm">
        <h2>Add New Quote</h2>
        <div class="input-group">
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
            <div id="textError" class="error">Quote text is required</div>
        </div>
        <div class="input-group">
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
            <div id="categoryError" class="error">Category is required</div>
        </div>
        <button id="addQuoteBtn">Add Quote</button>
    </div>
    <div class="json-controls">
        <button id="exportBtn">Export Quotes</button>
        <input type="file" id="importFile" accept=".json" />
        <label for="importFile" class="file-label">Import Quotes</label>
    </div>
    <script src="script.js"></script>
</body>
</html>
